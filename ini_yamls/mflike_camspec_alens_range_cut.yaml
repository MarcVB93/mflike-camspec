output: chains/alens_cut/alens_cut

likelihood:
  camspecmflike.CamspecMFLike:
    # this should point to a directory containing all the files named below here.
    data_folder: data/
    stop_at_error: true
    
    # All these files can be copied directly from the original camspec code.
    # Covariance matrix.
    covfile: like_NPIPE_12.6_unified_cov.bin
    # The spectra.
    specfile: like_NPIPE_12.6_unified_spectra.txt
    # Data ranges.
    dataranges: like_NPIPE_12.6_unified_data_ranges_cut.txt

theory:
  camb:
    stop_at_error: False
    extra_args:
      lens_potential_accuracy: 1

sampler:
  mcmc:
    max_tries: 100000
    Rminus1_stop: 0.004

prior: !defaults [ priors_cosmology ]

params: !defaults [ yamls/params_cosmo_alens, params_TT, params_calib]